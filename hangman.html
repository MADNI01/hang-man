<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div class="start">
        <input placeholder="Enter your name" class="name">
        <br>
        <span >Start The game</span>
    </div>
    <div class="container">
        <div class="game-info">
            <div class="game-name"></div>
            <div class="category">Word from: <span></span></div>
        </div>
    <div class="row">
        <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="stick"></div>
            <div class="the-rope"></div>
            <div class="the-man">
                <div class="head"></div>
                <div class="body"></div>
                <div class="hands"></div>
                <div class="legs"></div>
            </div>
        </div>
        <div class="letters"></div>
    </div>
    <div class="empty-letters"></div>
    </div>
    <div class="end">
        <p class="text"></p>
        <br>
        <span >restart The game</span>
    </div>
    
    <script src="hangman.js"></script>
</body>
</html>
